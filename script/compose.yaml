services:
  mysql-01:
    image: mysql:5.7
    ports:
      - "3306:3306"
    volumes:
      - mysql01-log:/var/log/mysql
      - mysql01-data:/var/lib/mysql
      - mysql01-conf:/etc/mysql/conf.d
      - /etc/localtime:/etc/localtime:ro
    environment:
      - MYSQL_ROOT_PASSWORD=123456
    restart: always
    container_name: mysql-01
    networks:
      - mall-net
  
