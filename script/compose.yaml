  redis-data:
  es-config:
  es-data:
  filebeat-conf:
  rabbit-data:
  rabbit-conf:
  minio-data:
  minio-conf:
  nginx-conf:
  nginx-html:




networks:
  mall-net:
    ipam:
      driver: default
      config:
        - subnet: "188.188.0.0/16"

    
