# 需要在脚本目录创建自定义redis.conf文件

  redis:
    image: redis:6.2.5
    mem_limit: 1g
    ports:
      - "6379:6379"
    volumes:
      - ./redis.conf:/etc/redis/redis.conf
      - redis-data:/data
      - /etc/localtime:/etc/localtime:ro
    command: ["redis-server","/etc/redis/redis.conf"]
    restart: always
    container_name: redis
    networks:
      - mall-net

