spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: service-list
  cloud:
    nacos:
      config:
        refresh-enabled: true
        file-extension: yaml
        prefix: ${spring.application.name}-@spring.active@.yaml
        server-addr: gmall-nacos:8848
        timeout: 50000
        namespace: gmall
        shared-configs:
          -   data-id: common.yaml
              refresh: true
          -   data-id: ${spring.application.name}-@spring.active@.yaml
              refresh: true
      discovery:
        server-addr: gmall-nacos:8848
        namespace: gmall
  profiles:
    active: @spring.active@
