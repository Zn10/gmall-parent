spring:
  application:
    name: service-list
  cloud:
    nacos:
      config:
        refresh-enabled: true
        file-extension: yaml
        prefix: ${spring.application.name}-@spring.active@.yaml
        server-addr: gmall-nacos:8848
        timeout: 50000
        namespace: gmall
        shared-configs:
          -   data-id: common.yaml
      discovery:
        server-addr: gmall-nacos:8848
        namespace: gmall
  profiles:
    active: @spring.active@
