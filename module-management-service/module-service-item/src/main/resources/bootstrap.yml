spring:
    application:
        name: service-item
    cloud:
        nacos:
            config:
                refresh-enabled: true
                file-extension: yaml
                prefix: ${spring.application.name}-@spring.active@.yaml
                server-addr: gmall-nacos:8848
                timeout: 50000
                shared-configs:
                -   data-id: common.yaml
                namespace: gmall
            discovery:
                server-addr: gmall-nacos:8848
                namespace: gmall
    profiles:
        active: @spring.active@
