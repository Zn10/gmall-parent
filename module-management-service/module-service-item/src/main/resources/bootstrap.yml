spring:
    main:
        allow-bean-definition-overriding: true
    application:
        name: service-item
    cloud:
        nacos:
            config:
                file-extension: yaml
                prefix: ${spring.application.name}-@spring.active@.yaml
                server-addr: gmall-nacos:8848
                timeout: 50000
                shared-configs:
                -   data-id: common.yaml
                    refresh: true
                -   data-id: ${spring.application.name}-@spring.active@.yaml
                    refresh: true
                namespace: gmall
            discovery:
                server-addr: gmall-nacos:8848
                namespace: gmall
    profiles:
        active: @spring.active@
