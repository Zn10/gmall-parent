spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: service-activity
  cloud:
    nacos:
      config:
        file-extension: yaml
        prefix: ${spring.application.name}-@spring.active@.yaml
        server-addr: gmall-nacos:8848
        namespace: gmall
        timeout: 50000
        shared-configs:
        -   data-id: common.yaml
            refresh: true
        -   data-id: ${spring.application.name}-@spring.active@.yaml
            refresh: true
      discovery:
        server-addr: gmall-nacos:8848
        namespace: gmall
  profiles:
    active: @spring.active@
